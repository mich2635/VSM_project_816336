<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="UTF-8">
  <title>Insert title here</title>
</head>
<style>
  body{
		background-color: rgba(192, 200, 243, 0.53)  
		}
  #loginForm{
  		width: 600px;
          position: fixed;
          top: 40%;
          left: 45%;
          margin-top: -90px;
          margin-left: -230px;
          background-color: rgba(192, 200, 243, 1);
          border-radius: 30px;
          text-align: center;
          padding :30px;
          box-shadow: 0 0 10px 5px;
  }
</style>

<body>
  <div id="loginForm">
    <h3>LOGIN</h3>
    <form onsubmit="logIn()">
      <label>ENTER USER ID:</label>
      <br>
      <input type=number required id="id">
      <br>
      <label>ENTER PASSWORD :</label>
      <br>
      <input type=password required id=password>
      <br>
      <br>
      <button class="btn btn-primary">Login</button>
    </form>
  </div>
  <script>
  /**
   * This method verifies the log in credentials and display the response accordingly
   * by passing it to server
   */
  function logIn(){
  	event.preventDefault();
  	let id=document.querySelector("#id").value;
  	let password = document.querySelector("#password").value;
  	localStorage.setItem("LOGGED_IN_USER",id);
  	
  	$.ajax({
  	    type: "PUT",
  	    url: "verifySaLogin",
  	    data:{
  	    	id:id,
  	    	password : password
  	    },
  	    success: function(result){
  	        if(result){
  	        	window.location.href="SaSide.html";
  	        }else{
  	        	toastr.error("Invalid credentials")
  	        }
  	        	    }
  	});	
  }
  </script>
</body>

</html>
